<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sprint 4 - APIs</title>
    <link rel="stylesheet" href="src/css/style.css">
  </head>
  <body>
    <main class="p-10 h-dvh flex flex-col justify-center content-center bg-blue-100">
      <section class="contain-layout p-3 mb-20 shadow-lg/20 relative bg-white rounded-2xl">
        <h1 class="text-3xl font-bold underline text-cyan-300 mb-4 text-center">Sprint 4 - API</h1>
        <p class="mb-4 text-center text-lg">Get ready to laugh ðŸ¤£</p>
        <div class="py-3 justify-center">
          <div class="columns-2 py-3 justify-center gap-4 flex">
            <button type="button" id="generate-joke" class="bg-cyan-300 hover:bg-cyan-400 text-white font-bold py-2 px-4 rounded cursor-pointer">Generate Joke</button>
            <button type="button" id="clean-jokes" class="bg-red-300 hover:bg-red-400 text-white font-bold py-2 px-4 rounded cursor-pointer">Clean</button>
          </div>
          <div id="joke-box" class="my-4 text-lg text-center font-medium hidden opacity-0">
            <p id="joke" class="my-4 text-lg font-medium text-gray-800 mb-4"></p>
            <p class="text-md">Rate this joke:</p>
            <div id="score-icons" class="flex justify-evenly">
              <img src="/score-1.svg" id="score-1" class="max-w-20 cursor-pointer hover:grayscale" alt="score-1">
              <img src="/score-2.svg" id="score-2" class="max-w-20 cursor-pointer hover:grayscale" alt="score-2">
              <img src="/score-3.svg" id="score-3" class="max-w-20 cursor-pointer hover:grayscale" alt="score-3">
            </div>
          </div>
        </div>
      </section>
      <section class="contain-layout p-3 shadow-lg/20 relative text-center bg-white rounded-2xl">  
        <p id="latitude-data"></p>
        <p id="longitude-data"></p>
        <p id="timezone-data"></p>
        <p class="box-decoration-clone bg-linear-to-r from-indigo-600 to-pink-500 px-2 text-white inline-block" id="temperature-data"></p>
      </section>
    </main>
    <script type="module" src="/src/ts/weatherMain.ts"></script>
    <script type="module" src="/src/ts/jokeMain.ts"></script>
  </body>
</html>
